<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div class="jumbotron">
        <h1>Grid Layout Test</h1>
    </div>

    <div class="row">
        <div class="col-lg-1 bg-info">1</div>
        <div class="col-lg-2 bg-danger">2</div>
        <div class="col-lg-9 bg-primary">3</div>
    </div>

    <div class="row">
        <div class="col-lg-2 bg-danger">
            <label for="">ID :</label>
        </div>
        <div class="col-lg-3 bg-info">
            <input type="text" placeholder="ID">
        </div>
    </div>

    <div class="row" style="background-color: yellowgreen">
        <h1>1st Row</h1>
    </div>

    <div class="row">
        <div class="col-sm-3 ml-sm-auto" style="background-color: mediumvioletred;">2nd row - 1st col</div>
        <div class="col-sm-6 ml-auto" style="background-color: #1c7430">2nd row - 2nd col</div>
    </div>

</div>


</body>
</html>
